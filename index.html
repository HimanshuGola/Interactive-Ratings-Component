<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body class="grid-container">

  <div class="rating-container grid-container container-decor">

    <div class="star-img">
      <img src="images/icon-star.svg" alt="">
    </div>

    <form class="rating-form grid-container">

      <h1>How did we do?</h1>

      <p>
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <div class="flex-group">
        <label for="one-star">
          <input type="radio" name="stars" id="one-star" value="1" class="rating-input">
          <span class="rating-btn">1</span>
        </label>
  
        <label for="two-star">
          <input type="radio" name="stars" id="two-star" value="2" class="rating-input">
          <span class="rating-btn">2</span>
        </label>
  
        <label for="three-star">
          <input type="radio" name="stars" id="three-star" value="3" class="rating-input">
          <span class="rating-btn">3</span>
        </label>
  
        <label for="four-star">
          <input type="radio" name="stars" id="four-star" value="4" class="rating-input">
          <span class="rating-btn">4</span>
        </label>
  
        <label for="five-star">
          <input type="radio" name="stars" id="five-star" value="5" class="rating-input">
          <span class="rating-btn">5</span>
        </label>
      </div>
      
      <button type="submit" id="submit-btn" class="submit-btn">Submit</button>

    </form>
  </div>


  <div class="thankyou-container container-decor">

    <div class="thankyou-img">
      <img src="images/illustration-thank-you.svg" alt="">
    </div>

    <span class="user-rating-display">You selected <span id="user-rating">4</span> out of 5</span>

    <h1>Thank you!</h1>

    <p>
      We appreciate you taking the time to give a rating. If you ever need more support, 
      don't hesitate to get in touch!
    </p>

  </div>

</body>
</html>
